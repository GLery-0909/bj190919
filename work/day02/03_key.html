<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <!--暂时这边在使用v-for的使用 key值指定为index-->

           <!--
                key 是不是指令?
                    不是指令 (v-for)
                key 是不是html标签的属性?
                    是的
           -->
            <li v-for="(item,index) in list" :key="index">
                <span>{{item}}</span>
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            list:["吃饭","吃饭","睡觉","玩晓飞","弄天禹","搞啊强","玩老刘"]
        }
    })
</script>
</html>
