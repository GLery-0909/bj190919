<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
    <script src="https://cdn.bootcss.com/pubsub-js/1.7.0/pubsub.min.js"></script>
</head>
<body>
    <div id="app">
        <v-a></v-a>
        <v-b></v-b>
    </div>
</body>
<script>

    /*非父子传值:
        总线机制*/

    const a = {
        data(){
            return {
                msg:"a-message"
            }
        },
        template:"<i @click='handleC'>{{msg}}</i>",
        methods:{
            handleC(){
                //this a组件(vue实例)
                //this.bus.$emit("changeText",this.msg)
                PubSub.publish('changeText',this.msg);
            }
        }
    }

    const b = {
        data(){
            return {
                msg:"b-message"
            }
        },
        template:"<i>{{msg}}</i>",
        mounted(){
            //this : b组件(vue实例)
            // this.bus.$on("changeText",(msg)=>{
            //     //this : b组件(vue实例)
            //     this.msg = msg;
            // })
            PubSub.subscribe("changeText",(name, msg)=>{
                this.msg = msg;
            })
        }
    }


    Vue.config.productionTip = false;
    var vm = new Vue({
        el:"#app",
        components:{
            "v-a":a,
            "v-b":b
        }
    })
</script>
</html>
